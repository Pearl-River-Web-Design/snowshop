<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Snowshop | Aboout</title>
    <link
      rel="stylesheet"
      href="/snowshop/scss/critical.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/snowshop/assets/images/favicon.ico"
    />
  </head>
  <body>
    <header>
  <div class="container">
    <div class="navbar">
      <a
        href="/snowshop/"
        class="logo"
        aria-label="Snowshop - home"
      >
        <picture>
          <source
            media="(min-width:650px)"
            srcset="/snowshop/assets/images/logo.png"
          />
          <source
            media="(min-width:465px)"
            srcset="/snowshop/assets/images/logo.png"
          />
          <img
            src="/snowshop/assets/images/logo-no-text.png"
            alt=""
            class="logo-img"
          />
        </picture>
      </a>
      <nav
        class="main-nav"
        aria-label="main"
      >
        <ul class="nav__list">
          
            <li class="nav__item">
              <a href="/snowshop/">Home</a>
            </li>
          
            <li class="nav__item">
              <a href="/snowshop/gear/">Gear</a>
            </li>
          
            <li class="nav__item">
              <a href="/snowshop/services/">Services</a>
            </li>
          
            <li class="nav__item">
              <a href="/snowshop/about/">About</a>
            </li>
          
        </ul>
        <a
          href="#"
          class="btn btn--primary"
        >
          Schedule Service
        </a>
      </nav>
      <button class="nav-toggle">
        <svg width="24" height="18" xmlns="http://www.w3.org/2000/svg" class="hamburger"><g fill="#000" fill-rule="evenodd" opacity=".5"><path d="M0 0h24v2H0zM0 8h24v2H0zM0 16h24v2H0z"/></g></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="close"><g fill-rule="evenodd" opacity=".5"><path d="M2.222.808l16.97 16.97-1.414 1.414L.808 2.222z"/><path d="M.808 17.778L17.778.808l1.414 1.414-16.97 16.97z"/></g></svg>
      </button>
    </div>
  </div>
</header>

    <main>
</main>
    <footer>
  <div class="container">
    <p>Copyright 2025</p>
  </div>
</footer>

    <script src="/snowshop/main.js"></script>
    <!--  -->
  </body>
</html>
